<html lang="en-us">

    <head>
        <meta charset="UTF-8" />

        <!-- Tab title + favicon -->
        <title>Love Checker!</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicons/faviconLove.png" id="favicon">

        <!-- CSS Frameworks: JQueryUI.css, Foundation-CSS, style.css -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
      <!-- Slide 1 - Header/Intro -->
      <header>
          <h1>Love</h1>
          <p>Can you find it before it finds you?</p>
      </header>

      <!-- Body of Content -->
      <main>
 compatibilityForm
        <!-- Enter names for compatibility -->
        <section id="compatibilitySection">
          <!-- Compatability form -->
          <h1>-----------Compatability FORM-----------</h1>
          <form id="compatibilityForm">
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <!-- First Box -->
                <div class="medium-6 cell">
                  <label>Enter your name:
                    <input type="text" id="firstName" placeholder="Your name...">
                  </label>
                </div>
                <!-- Second Box -->
                <div class="medium-6 cell">
                  <label>Enter the name of your true love:
                    <input type="text" id="secondName" placeholder="Their name...">
                  </label>
                </div>
              </div>
            </div>
            <!-- Button to submit the form -->
            <button type="submit" class="submit success button" id="compatibilityFormSearchBtn">Go!</button>
          </form>

        <div class="progress">
          <div class="progress-fill"></div>
          <span class="progress-text">0%</span>
        </div>
      </section>
        <!-- Joke - Section -->
        <!-- <section class="widget"> -->
          <h3>-----------JOKE---------------</h3>
          <!-- Here are the options for the type of joke -->
          <h2>Checkbox</h2>
          <fieldset>
            <legend>Filter to your stlye of jokes: </legend>
            <label for="checkbox-1">Programming</label>
            <input type="checkbox" name="checkbox-1" id="jokeProgrammingBox">
            <label for="checkbox-2">Misc</label>
            <input type="checkbox" name="checkbox-2" id="jokeMiscBox">
            <label for="checkbox-3">Dark</label>
            <input type="checkbox" name="checkbox-3" id="jokeDarkBox">
            <label for="checkbox-4">Pun</label>
            <input type="checkbox" name="checkbox-4" id="jokePunBox">
            <label for="checkbox-5">Spooky</label>
            <input type="checkbox" name="checkbox-5" id="jokeSpookyBox">
            <label for="checkbox-6">Christmas</label>
            <input type="checkbox" name="checkbox-6" id="jokeChristmasBox">
          </fieldset>
          <!-- Here a joke will be displayed -->
          <p id="jokeSectionJoke"></p>
        </section>



        <!-- Topic To Discuss - Section -->
        <section>

        </section>


        <section>

        </section>
      </main>

      <!-- Footer -->
      <footer>Made with &#128149 for Love.</footer>

        <!-- Javascripts: JQuery, Foundation-JS, Moment, JQuery UI, JS.script -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
