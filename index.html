<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />

        <!-- Tab title + favicon -->
        <title>Love Checker!</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicons/faviconLove.png" id="favicon">

        <!-- CSS Frameworks: JQueryUI.css, Foundation-CSS, style.css -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
      <!-- Slide 1 - Header/Intro -->
      <header>
          <h1>Love</h1>
          <p>Can you find it before it finds you?</p>
      </header>

      <!-- Body of Content -->
      <main>
        <!-- Enter names for compatibility -->
        <section id="compatibilitySection">
          <!-- Compatability form -->
          <h1>-----------Compatability FORM-----------</h1>
          <form id="compatibilityForm">
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <!-- First Box -->
                <div class="medium-6 cell">
                  <label>Enter your name:
                    <input type="text" id="firstName" placeholder="Your name...">
                  </label>
                </div>
                <!-- Second Box -->
                <div class="medium-6 cell">
                  <label>Enter the name of your true love:
                    <input type="text" id="secondName" placeholder="Their name...">
                  </label>
                </div>
              </div>
            </div>
            <!-- Button to submit the form -->
            <button type="submit" class="submit success button" id="compatibilityFormSearchBtn">Go!</button>
          </form>

          <div class="progress">
            <div class="progress-fill"></div>
            <span class="progress-text">0%</span>
          </div>
        </section>

        <!-- Joke - Section -->
        <section>
        <!-- <section class="widget"> -->
          <h3>-----------JOKE---------------</h3>
          <!-- Here are the options for the type of joke -->
          <h2>Checkbox</h2>
          <fieldset>
            <legend>Filter to your stlye of jokes: </legend>
            <label for="programming">Programming</label>
            <input type="checkbox" name="programming" id="jokeProgrammingBox">
            <label for="misc">Misc</label>
            <input type="checkbox" name="misc" id="jokeMiscBox">
            <label for="dark">Dark</label>
            <input type="checkbox" name="dark" id="jokeDarkBox">
            <label for="pun">Pun</label>
            <input type="checkbox" name="pun" id="jokePunBox">
            <label for="spooky">Spooky</label>
            <input type="checkbox" name="spooky" id="jokeSpookyBox">
            <label for="christmas">Christmas</label>
            <input type="checkbox" name="christmas" id="jokeChristmasBox">
          </fieldset>

          <!-- Submit button for joke -->
          <button type="click" class="submit button" id="jokeCheckBoxSubmit">Submit Criteria!</button>

          <!-- Here two amazing jokes will be displayed -->
          <div id="jokeSectionJoke"></div>
        </section>

        <!-- Random Acitivity Generator-->
        <section>
            <h3>Are you bored? Here is a random activity generator to help spruce up your love life!</h3>
            <button class="button button1" id="activityGeneratorSubmit">Generate</button>
            <div id="activityGenerator"></div>
        </section>

        <section>
          <!--Section 2-->
        </section>


        <section>
          <!--section3-->
        </section>


        <section>
          <!--section4-->
        </section>
      </main>

      <aside>
        <div id="searchHeader">
          <h4 class=>Search History</h4>
          <button class=>Clear Search</button>
        </div>
        <!-- List of locations -->
        <ul id="listHistory" class=""></ul>
      </aside>

      <!-- Footer -->
      <footer>Made with &#128149 for Love.</footer>

        <!-- Javascripts: JQuery, Foundation-JS, Moment, JQuery UI, JS.script -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
